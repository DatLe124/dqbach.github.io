<html >
<head>
	<title></title>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

	<style type="text/css">
	* {
		box-sizing: border-box;
		margin: 0;
		padding: 0;
		font-family: 'Orbitron', sans-serif;
	}
	body {
		background: #151B34;
	}
	main {
		background: white;
		width: 520px;
		height: 720px;
		margin: 100px auto;
		border-radius: 40px;
		box-shadow:0px 0px 2000px 0px rgba(0, 0, 0, 1);
		padding: 100px 10px;
	}
	p {
		font-size: 24px;
		letter-spacing: 5px;
		background: #151B34;
		width:100%;
		height: 100px;
		color:#00B4E1;
		display: flex;
		align-items: center;
		justify-content: center;
		margin-bottom: 30px;
	}
	div {
		width: 25%;
		height: 75px;
		float:left;
		display: flex;
		align-items: center;
		justify-content: center;
	}
	button {
		width: 73px;
		height: 73px;
		border-radius: 50%;
		background: white;
		font-size: 27px;
		color: #6a6a68;
		border: none;
		outline: none;
		cursor: pointer;
		transition: all 0.1s linear;
	}
	button:hover {
		background: orangered;
		color: aliceblue;
	}
	.square {
		border:2px  solid  orangered;
		color: orangered;
	}
	.bigger {
		font-size: 40px;
	}
	</style>

</head>		

<body>

	<main>
		<p id='kq'></p>
		<div> <button>C</button> </div>
		<div> <button>←</button> </div>
		<div> <button>√</button> </div>
		<div> <button class="bigger">☺</button> </div>

		<div> <button>x²</button> </div>
		<div> <button>x!</button> </div>
		<div> <button>%</button> </div>
		<div> <button class="bigger">+</button> </div>

		<div> <button onclick="press(this)">7</button> </div>
		<div> <button>8</button> </div>
		<div> <button>9</button> </div>
		<div> <button class="bigger">-</button> </div>

		<div> <button>4</button> </div>
		<div> <button>5</button> </div>
		<div> <button>6</button> </div>
		<div> <button class="bigger">×</button> </div>

		<div> <button>1</button> </div>
		<div> <button>2</button> </div>
		<div> <button>3</button> </div>
		<div> <button class="bigger">÷</button> </div>

		<div> <button>+/−</button> </div>
		<div> <button>0</button> </div>
		<div> <button>.</button> </div>
		<div> <button class="square">=</button> </div>
	</main>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
          $("button").click(function(){
            var x = $(this).html();
            kq += x ;
            $('#kq').html();
          });
		});

	</script>

</body>			
</html>
