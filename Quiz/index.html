<html >
<head>
	<title></title>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">


	<style type="text/css">
		*{
			box-sizing: border-box;
			margin: 0 ;
			padding: 0 ;
			font-family: 'Pangolin', cursive;
		}
		body{
			background: url('bg.jpg');
			background-size: cover ;
		}
		main {
			width: 70%;
			height: 500px;
			margin: 100px auto;
			    
		}
		p {
			padding: 30px;
			background: #00523e;
			width: 100%;
			margin: 0 0 6% 0;
			font-size: 40px;
			letter-spacing: 3px;
			color: white;
			border-radius:25px;
			line-height: 1.8;
		}
		button {
			background: #00523e;
			color: #e78f28;
			width: 46%;
			margin: 0 2% 4% 2%;
			padding: 30px;
			float: left;
			border-radius:25px; 
			font-size: 30px;
			text-align: center;
			transition: all 0.3s ease-in-out;
			cursor: pointer;
			    border: none;
			position: relative;
		}
		button:hover {
			background: #002b1c;
		}
		button:focus{	
		outline:none; 
	}
		span {
			display: inline-block;
			margin-left: 30px;
			color: white;
		}
		#go {
			width: 40% ;
			margin:auto 30% ;
			border-radius:25px;
			background-size: 100%;
		}
		img {
			width: 50px;
    		height: 50px;
    		position: absolute;
    		top:25%;
    		right: 10%;
		}
		img:focus {
    outline: none;
	</style>


</head>		
	<body>
		<main>
			<p id="ques">Cau1</p>
			<button onclick="press(this)" value='0' > A : <span id="ans1"> 6 </span> <img src='https://dqbach.github.io/Quiz/n.png'>  </button>
			<button onclick="press(this)" value='1' > B : <span id="ans2"> 7 </span> <img src='https://dqbach.github.io/Quiz/n.png'>  </button>
			<button onclick="press(this)" value='2' > C : <span id="ans3"> 8 </span> <img src='https://dqbach.github.io/Quiz/n.png'>  </button>
			<button onclick="press(this)" value='3' > D : <span id="ans4"> 9 </span> <img src='https://dqbach.github.io/Quiz/n.png'>  </button>
			<button id="go" onclick="check()" > HÃY CHỌN ĐÁP ÁN </button>
		</main>

		<script>

		var cauhoi = [
		cau1 = {
			ask : 'cau1' ,
			ans : ['6' , '7' , '8' , '9'] ,
			ok : '7' 
		} ,
		cau2 = {
			ask : 'cau2',
			ans : ['eee' , 'fff' , 'ggg' , 'hhh'] ,
			ok : 'eee' 
		} ,
		cau3 = {
			ask : 'cau3' ,
			ans : ['iii' , 'jjj' , 'kkk' , 'lll'] ,
			ok : 'iii' 
		} ,
		cau4 = {
			ask : 'cau4' ,
			ans : ['mmm' , 'nnn' , 'ooo' , 'ppp'] ,
			ok : 'mmm' 		
		} ,
		cau5 = {
			ask : 'cau5' ,
			ans : ['qqq' , 'rrr' , 'sss' , 'ttt'] ,
			ok : 'qqq' 
		} 
		]

		var kq = '' ;
		var img = document.getElementsByTagName('img') ;
		var button = document.getElementsByTagName('button') ;


		function press(button){
			kq = '' ;
			kq += button.innerText ;
			var bv = button.value;
			for ( var i = 0 ; i<4 ; i++) {
				if (bv==i) {
					img[i].src = 'https://dqbach.github.io/Quiz/q.png' ;
				}
				else {img[i].src = 'https://dqbach.github.io/Quiz/n.png' ;}
			}
			go.innerText = 'KIỂM TRA';

		}

		function check(){
			if (go.innerText == 'HÃY CHỌN ĐÁP ÁN') {
				go.innerText = 'HÃY CHỌN ĐÁP ÁN' ;
			}
			else if (go.innerText == 'ĐÚNG RỒI , ẤN ĐỂ CHƠI TIẾP NHÉ') {
				for (var i=0 ; i<4 ; i++) { 
					if(kq.indexOf(cauhoi[i].ok) > -1){
						ques.innerText = cauhoi[i+1].ask ;
						ans1.innerText = cauhoi[i+1].ans[0] ;
						ans2.innerText = cauhoi[i+1].ans[1] ;
						ans3.innerText = cauhoi[i+1].ans[2] ;
						ans4.innerText = cauhoi[i+1].ans[3] ;
						kq = '' ;
						for (var j=0 ; j<4 ; j++) {img[j].src = 'https://dqbach.github.io/Quiz/n.png';};
						go.innerText = 'KIỂM TRA';
					}	
				}	
			}
			else {
				for (var i=0 ; i<5 ; i++) { 
					if (kq.indexOf(cauhoi[i].ok) == -1){ 

						go.innerText = 'Ồ , SAI RỒI ! , CHỌN CÂU KHÁC XEM ';
						if (img[i].src == 'https://dqbach.github.io/Quiz/q.png') {img[i].src = 'https://dqbach.github.io/Quiz/x.png'}
					}
					else if(kq.indexOf(cauhoi[4].ok) > -1) {
						go.innerText = 'THẮNG RỒI';
						for (var j=0 ; j<4 ; j++) {img[j].src = 'https://dqbach.github.io/Quiz/n.png';};
						break;
					}
					else if(kq.indexOf(cauhoi[i].ok) > -1){ 
						go.innerText = 'ĐÚNG RỒI , ẤN ĐỂ CHƠI TIẾP NHÉ';
						for (var j=0 ; j<4 ; j++) {
							if (img[j].src == 'https://dqbach.github.io/Quiz/x.png' || img[j].src == 'https://dqbach.github.io/Quiz/q.png') {
								img[j].src = 'https://dqbach.github.io/Quiz/v.png' ;
							}
						}
						break;
					}
				}
			}
		}
		for (var j=0 ; j<4 ; j++) {
							if (img[j].src == 'https://dqbach.github.io/Quiz/x.png') {img[j].src = 'v.png'}
						}

		



		</script>

	</body>			
</html>
